<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main>
      <article class="profile-card">
        <header>
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Avatar photo of Jessica Randall"
          />
          <hgroup>
            <h1>Jessica Randall</h1>
            <p>London, United Kingdom</p>
          </hgroup>
        </header>
        <div class="content">
          <p>"Front-end developer and avid reader."</p>
          <div class="social-links-wrapper">
            <a class="social-link" href="https://github.com/">GitHub</a>

            <a class="social-link" href="https://www.frontendmentor.io/"
              >Frontend Mentor</a
            >

            <a class="social-link" href="https://www.linkedin.com/">LinkedIn</a>

            <a class="social-link" href="https://x.com/">Twitter</a>

            <a class="social-link" href="https://www.instagram.com/"
              >Instagram</a
            >
          </div>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Iryna Kokolius</a>.
      </div>
    </footer>
  </body>
</html>
